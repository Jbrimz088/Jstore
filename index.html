<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Jstore</title>

<!-- PWA / Web App -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BACKGROUND */
body {
  font-family: 'Orbitron', system-ui;
  min-height: 100vh;
  color: white;
  overflow-x: hidden;
  background: linear-gradient(-45deg, #000000, #2b0055, #000000, #4b0082);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}

/* GRADIENT ANIMATION */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* STAR LAYER */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.8;
  border-radius: 50%;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(-10vh); }
  to   { transform: translateY(110vh); }
}

/* CONTAINER */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px 20px 80px;
}

/* TITLE */
h1 {
  text-align: center;
  font-size: 3.2rem;
  letter-spacing: 4px;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  opacity: 0.7;
  margin-bottom: 40px;
}

/* STORE GRID */
.store {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
}

/* APP CARD */
.app {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 16px;
  padding: 18px;
  text-align: center;
  backdrop-filter: blur(10px);
  transition: transform 0.2s, box-shadow 0.2s;
}

.app:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 25px rgba(180,120,255,0.4);
}

.app-icon {
  width: 72px;
  height: 72px;
  border-radius: 18px;
  margin-bottom: 12px;
  background: linear-gradient(135deg, #7f3cff, #b66cff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
}

.app h3 {
  font-size: 1rem;
  margin-bottom: 6px;
}

.app p {
  font-size: 0.75rem;
  opacity: 0.7;
  margin-bottom: 12px;
}

/* INSTALL BUTTON */
.install {
  display: inline-block;
  padding: 8px 16px;
  border-radius: 20px;
  background: linear-gradient(135deg, #9b5cff, #d19cff);
  color: black;
  font-size: 0.8rem;
  text-decoration: none;
  font-weight: bold;
}

/* FOOTER */
footer {
  text-align: center;
  opacity: 0.4;
  margin-top: 50px;
  font-size: 0.7rem;
}
</style>
</head>

<body>

<!-- STARS -->
<div class="stars" id="stars"></div>

<div class="container">
  <h1>Jstore</h1>
  <div class="subtitle">Your personal web app store</div>

  <div class="store">

    <!-- APP ITEM -->
    <div class="app">
      <div class="app-icon">âš¡ðŸ”ŒðŸ“º</div>
      <h3>J-TV</h3>
      <p>Web tool</p>
      <a class="install" href="https://jbrimz088.github.io/J-TV/">OPEN</a>
    </div>

    <!-- ADD MORE APPS BY COPYING THIS BLOCK -->

  </div>

  <footer>
    Jstore â€¢ Jbrimz App Store
  </footer>
</div>

<script>
/* STAR GENERATOR */
const stars = document.getElementById("stars");
for (let i = 0; i < 80; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = (6 + Math.random() * 10) + "s";
  s.style.animationDelay = Math.random() * 10 + "s";
  stars.appendChild(s);
}
</script>

</body>
</html>
