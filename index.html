<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --card:#141420;
  --accent:#7c4dff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0b0b0f,#000);
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:var(--card);
  padding:24px;
  border-radius:14px;
  max-width:420px;
  width:90%;
  box-shadow:0 0 30px rgba(124,77,255,.25);
  text-align:center;
}

h1{
  margin:0 0 8px;
  font-size:28px;
}

p{
  opacity:.85;
  font-size:14px;
}

a.button{
  display:block;
  margin-top:18px;
  padding:14px;
  background:var(--accent);
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-weight:600;
}

.warning{
  margin-top:14px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
  <div class="card">
    <h1>J-Store</h1>
    <p>Download the official configuration profile</p>

    <a class="button" href="profile.mobileconfig">
      Download Apple Profile
    </a>

    <div class="warning">
      Only install profiles you trust.<br>
      After download: Settings â†’ Profile Downloaded
    </div>
  </div>
</body>
</html>
