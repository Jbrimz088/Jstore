<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0b0b0f,#000);
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#1c1c2b;
  padding:22px;
  border-radius:18px;
  width:320px;
  box-shadow:0 0 30px rgba(124,77,255,.4);
}
.app{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.icon{
  width:72px;
  height:72px;
  border-radius:18px;
  background:linear-gradient(135deg,#7c4dff,#5b2bd6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:22px;
}
h1{margin:0;font-size:20px}
p{margin:0;color:#b5b5d6;font-size:14px}
.open{
  margin-top:10px;
  text-align:center;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(135deg,#7c4dff,#5b2bd6);
  color:#fff;
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>
  <div class="card">
    <div class="app">
      <div class="icon">TV</div>
      <h1>J-TV</h1>
      <p>Fullscreen streaming web app</p>
      <a class="open" href="jtv.html">View App</a>
    </div>
  </div>
</body>
</html>
