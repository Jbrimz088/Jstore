<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --panel:#141420;
  --card:#1c1c2b;
  --accent:#7c4dff;
  --accent2:#5b2bd6;
  --text:#ffffff;
  --muted:#b5b5d6;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, rgba(124,77,255,.15), transparent 40%),
    linear-gradient(180deg,#0b0b0f,#000);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

/* HEADER */
header{
  padding:22px;
  text-align:center;
  background:linear-gradient(180deg,#120c2a,#0b0b0f);
  border-bottom:1px solid rgba(124,77,255,.25);
}

header h1{
  margin:0;
  font-size:28px;
}

header p{
  margin:6px 0 0;
  color:var(--muted);
  font-size:14px;
}

/* STORE */
.store{
  padding:26px;
  display:flex;
  justify-content:center;
}

/* APP CARD */
.app{
  background:linear-gradient(180deg,var(--card),#12121c);
  border-radius:18px;
  padding:20px;
  max-width:360px;
  width:100%;
  box-shadow:
    0 0 0 1px rgba(124,77,255,.15),
    0 16px 40px rgba(0,0,0,.7);
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* IMAGE SLOT */
.app-image{
  width:72px;
  height:72px;
  border-radius:18px;
  background:#000;
  object-fit:cover;
  box-shadow:0 0 0 1px rgba(124,77,255,.4);
}

/* TEXT */
.app h2{
  margin:0;
  font-size:20px;
}

.app p{
  margin:0;
  font-size:14px;
  color:var(--muted);
  line-height:1.45;
}

/* DOWNLOAD */
.download{
  margin-top:6px;
  text-align:center;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  text-decoration:none;
  font-weight:700;
  transition:transform .15s ease, box-shadow .15s ease;
}

.download:hover{
  transform:translateY(-1px);
  box-shadow:0 0 24px rgba(124,77,255,.6);
}

/* FOOTER */
footer{
  padding:16px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>J-Store</h1>
  <p>Official private distribution</p>
</header>

<section class="store">

  <div class="app">

    <!-- APP IMAGE -->
    <img
      class="icon"
      src="https://your-site.com/jtv-icon.png"
      alt="J-TV Icon"
      onerror="this.style.display='none'"
    >

    <h2>J-TV</h2>
    <p>
      Fullscreen streaming web app.  
      Installs a launcher profile for seamless access.
    </p>

    <a class="download" href="J-TV.mobileconfig">
      Install
    </a>
  </div>

</section>

<footer>
  © J-Store • How to set up. Go to settings and then General. now scroll Until You See VPN & Device Management. Click on J-Store Launcher and Install.
</footer>

</body>
</html>
