<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J-TV • J-Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0b0b0f,#000);
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#1c1c2b;
  padding:24px;
  border-radius:18px;
  width:340px;
  box-shadow:0 0 40px rgba(124,77,255,.5);
}
.icon{
  width:80px;
  height:80px;
  border-radius:20px;
  background:linear-gradient(135deg,#7c4dff,#5b2bd6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:26px;
}
h1{margin:14px 0 6px}
p{color:#b5b5d6;font-size:14px;line-height:1.5}
.install{
  margin-top:16px;
  text-align:center;
  padding:15px;
  border-radius:14px;
  background:linear-gradient(135deg,#7c4dff,#5b2bd6);
  color:#fff;
  text-decoration:none;
  font-weight:800;
}
.back{
  margin-top:12px;
  display:block;
  text-align:center;
  color:#b5b5d6;
  text-decoration:none;
  font-size:13px;
}
</style>
</head>

<body>
  <div class="card">
    <div class="icon">TV</div>
    <h1>J-TV</h1>
    <p>
      Installs a configuration profile that adds a fullscreen
      home-screen launcher for J-TV.
    </p>

    <a class="install" href="J-TV.mobileconfig">
      Install Profile
    </a>

    <a class="back" href="index.html">← Back to Store</a>

</html>
